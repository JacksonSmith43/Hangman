<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/images/hangman_icon.png" type="image/icon type">
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/single_player.css">
    <script src="/js/single_player.js"></script>

</head>

<body>

    <div class="row">
        <div class="col">
            <h2 class="game-instructions">Versuche herauszufinden, um welches Wort es sich handelt.</h2>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <p id="word-length">Länge des Wortes: </p>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div id="word-inputs" class="d-flex justify-content-center"></div>
            <div class="col" id="incorrect-letters">Falsche buchstaben: </div>
            <div class="col" id="lives-left">Leben übrig: </div>
        </div>
    </div>

    <div id="game-buttons">
        <button type="button" class="btn btn-danger" id="exit-game">Spiel verlassen</button>
        <button type="button" class="btn btn-primary" id="next-word">Nächstes wort</button>
    </div>

    <div id="lives-status-container" class="center"></div>

</body>

</html>
