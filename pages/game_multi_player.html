<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/images/hangman_icon.png" type="image/icon type">
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/multi_player.css">
    <script src="/js/multi_player.js"></script>

</head>

<body>


    <div class="row" id="player-one-container">
        <h2 class="game-instructions">Player 1: Enter a word.</h2>
        <div class="col" id="inputed-word-container">
            <form id="player-one-form">
                <input id="inputed-word" type="text" placeholder="Word for player 2.">
                <button id="submit-inputed-word-button" class="btn btn-primary">Submit word</button>
                <div class="outputed-word"></div>
            </form>
        </div>
    </div>

    <div class="row" id="player-two-container" style="display: none;">
        <div class="col">
            <h2 class="game-instructions">Player 2: Versuche herauszufinden, welches Wort ausgewählt wurde.</h2>
        </div>

        <div class="col">
            <p id="word-length"></p>
        </div>

        <div class="col">
            <div id="word-inputs" class="d-flex justify-content-center"></div>
            <div class="col" id="incorrect-letters">Falsche buchstaben: </div>
            <div class="col" id="lives-left">Leben übrig: </div>
        </div>
    </div>


    <div id="game-buttons">
        <button type="button" class="btn btn-danger" id="exit-game">Spiel verlassen</button>
        <button type="button" class="btn btn-primary" id="next-word">Nächstes wort eingeben</button>
    </div>

    <div id="lives-status-container" class="center"></div>


</body>

</html>
